<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name and Age Table</title>
</head>
<body>
    <center>
        <h1>Name and Age Table</h1>
        <br>
        
        <style>
            table,th,td{
                border:1px solid black;
                border-collapse: collapse;
                padding: 10px;
                width: 500px;
            
            }
            
        </style>

        <table>
            <tr>
                <thead>
                <th colspan="2">Full Name</th>
                <th>Age</th>
            </tr>
        </thead>
            <tr>
                <td>Fabio</td>
                <td>Cimo</td>
                <td>20</td>
            </tr>

            <tr>
                <td>Jasmin</td>
                <td>Brown</td>
                <td>18</td>
            </tr>

            <tr>
                <td>James</td>
                <td>Wick</td>
                <td>35</td>
            </tr>

            <tr>
                <td>Donald</td>
                <td>Dawn</td>
                <td>29</td>
            </tr>

            <tr>
                <td colspan="2">Average age</td>
                <td>22</td>
            </tr>
        </table>
        </center>
</body>
</html>
