<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan</title>
</head>
<body>
    <center>
    <h1>Colspan</h1>
    <style>
        table,th,td{
            border:1px solid black;
            border-collapse: collapse;
            padding: 20px;
        }
        
    </style>
    <table>
        <tr>
          <th>Name</th>
          <th>Expense</th>
        </tr>
        <tr>
          <td>Arun</td>
          <td>$10</td>
        </tr>
        <tr>
          <td>Priya</td>
          <td>$8</td>
        </tr>
        <tr>
         <td colspan="2">Sum: $180</td>
        </tr>
      
      </table>
