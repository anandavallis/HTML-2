<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox in Html</title>
</head>
<body>
    <h1>Checkbox In Html</h1>
    <form>
        <div>
            <td>
                <label for="fname">Name :</label>
                <input type="text" name="fname" id="fname">
            </td>
        </div>
<br>
        <div>
            <td>
                <label for="user_mail">E-mail :</label>
                <input type="email" name="user_email_address" id="user_mail">
                </td>
            </td>
        </div>
        <br>

        <p>Select A color you like : </p>

        <input type="radio" id="red" name="fav_color" value="RED">
        <label for="red">Red</label>
        <br>
        <input type="radio" id="green" name="fav_color" value="GREEN">
        <label for="green">Green</label><br>
        
        <input type="radio" id="blue" name="fav_color" value="BLUE">
        <label for="blue">Blue</label><br>
        
        <br>
        <label for="user_color">Select your favourite color :</label>
        <select name="user_select_color" id="user_color">
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
        </select>
        <br><br>
        <label for="user_level">Choose your Skill level :</label><br><br>
        
        <input type="checkbox" name="user_level_beginner" id="user_level" value="Beginner"/>Beginner<br>
        <input type="checkbox" name="user_level_intermediate" id="user_level" value="Intermediate"/>Intermediate<br>
        <input type="checkbox" name="user_level_advanced" id="user_level" value="Advanced"/>Advanced<br>
        <br>
        
    </form>
</body>
</html>
