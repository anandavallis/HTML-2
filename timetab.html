<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body><center>
    <h1>Time Table</h1>
    <style>
        table,td,th{
            border: 3px solid black;
            border-collapse: collapse; 
            border-spacing: 12px;
        }
        td,th{
            padding: 15px;
        }
        td{
            text-align: center;
        }
</style>

<table>
    <th colspan="6">Time Table</th>
    <tr>
        <td rowspan="6">Hours</td>
        <th>Mon</th>
        <th>Tues</th>
        <th>Wed</th>
        <th>Thurs</th>
        <th>Fri</th>
    </tr>

    <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Arts</td>
    </tr>

    <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
    </tr>

    <tr>
        <th colspan="5">Lunch</th>
    </tr>

    <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td rowspan="2">project</td>
    </tr>

    <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
    </tr>
</table>

</center>
</body>
</html>
